<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praise the Sun! \\[T]//</title>

    <style>
      :root {
        --bg: #f4f6f8;
        --card: #ffffff;
        --muted: #6b7280;
        --text: #111827;
        --accent: #f59e0b; /* sun gold */
        --accent-soft: #fde68a;
        --success: #22c55e;
        --error: #ef4444;
        --border: #e5e7eb;
        --shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family:
          Inter,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #fff7ed, var(--bg));
        padding: 2.5rem 1.25rem;
        max-width: 760px;
        margin: auto;
        color: var(--text);
      }

      /* ---------- Header ---------- */

      h1 {
        text-align: center;
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 2rem;
        letter-spacing: -0.02em;
      }

      h1 span {
        color: var(--accent);
      }

      /* ---------- Verse Card ---------- */

      #verse {
        background: linear-gradient(180deg, #ffffff, #fffdf8);
        border-radius: 14px;
        padding: 1.4rem 1.5rem;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        font-weight: 600;
        line-height: 1.55;
        white-space: pre-wrap;
        margin-bottom: 1.25rem;
      }

      /* ---------- Stats ---------- */

      #stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.75rem;
        margin-bottom: 1.25rem;
      }

      #stats p {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 0.6rem 0.75rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--muted);
      }

      #stats span {
        display: block;
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text);
        margin-top: 0.2rem;
      }

      /* ---------- Progress ---------- */

      #progress-container {
        background: #e5e7eb;
        border-radius: 999px;
        overflow: hidden;
        height: 14px;
        margin-bottom: 1.25rem;
      }

      #progress {
        width: 100%;
        height: 100%;
        appearance: none;
      }

      #progress::-webkit-progress-bar {
        background: transparent;
      }

      #progress::-webkit-progress-value {
        background: linear-gradient(90deg, var(--accent), var(--accent-soft));
        border-radius: 999px;
        transition: width 0.3s ease;
      }

      /* ---------- Book Select ---------- */

      #bookSelect {
        width: 100%;
        padding: 0.7rem 0.75rem;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--card);
        font-size: 0.95rem;
        margin-bottom: 1rem;
        box-shadow: var(--shadow);
      }

      /* ---------- Input + Button ---------- */

      input {
        width: 100%;
        padding: 0.85rem 0.9rem;
        border-radius: 12px;
        border: 1px solid var(--border);
        font-size: 1rem;
        margin-bottom: 0.75rem;
        transition:
          border-color 0.2s,
          background-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: var(--accent);
        background: #fffef9;
      }

      button {
        width: 100%;
        padding: 0.85rem;
        border-radius: 12px;
        border: none;
        background: linear-gradient(180deg, var(--accent), #eab308);
        color: #111827;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition:
          transform 0.05s ease,
          box-shadow 0.05s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 30px rgba(0, 0, 0, 0.08);
      }

      button:active {
        transform: translateY(0);
      }

      /* ---------- Messages ---------- */

      #messages {
        margin-top: 1.25rem;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 0.75rem 0.75rem;
        max-height: 160px;
        overflow-y: auto;
        box-shadow: var(--shadow);
      }

      #messages p {
        margin: 0.35rem 0;
        font-size: 0.9rem;
      }

      /* ---------- Message States ---------- */

      .correct {
        color: var(--success);
        font-weight: 600;
      }

      .wrong {
        color: var(--error);
        font-weight: 600;
      }

      .complete {
        text-align: center;
        font-weight: 700;
        color: var(--accent);
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Praise the Sun! * \\[T]//</h1>

    <div id="verse">Connecting...</div>

    <div id="stats">
      <p>WPM: <span id="wpm">0</span></p>
      <p>Chars typed: <span id="chars">0</span></p>
      <p>Mistakes: <span id="mistakes">0</span></p>
    </div>

    <div id="progress-container">
      <progress id="progress" value="0" max="100"></progress>
    </div>

    <select id="bookSelect"></select>

    <input id="input" type="text" placeholder="Type here..." autofocus />
    <button id="send">Send</button>

    <div id="messages"></div>

    <script>
      let currentVerseText = "";
      let currentVerse = null;
      let bookProgress = {};
      let uid = localStorage.getItem("uid");
      if (!uid) {
        uid = Date.now().toString(36) + Math.random().toString(36).slice(2);
        localStorage.setItem("uid", uid);
      }

      const ws = new WebSocket(
        `${location.protocol === "https:" ? "wss" : "ws"}://${location.host}/ws?uid=${uid}`,
      );
      const verseEl = document.getElementById("verse");
      const inputEl = document.getElementById("input");
      const sendBtn = document.getElementById("send");
      const messagesEl = document.getElementById("messages");
      const progressEl = document.getElementById("progress");
      const wpmEl = document.getElementById("wpm");
      const charsEl = document.getElementById("chars");
      const mistakesEl = document.getElementById("mistakes");
      const bookSelect = document.getElementById("bookSelect");

      ws.onopen = () => {
        verseEl.textContent = "Connected! Waiting for first verse...";
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === "books") {
          bookSelect.innerHTML = "";
          bookProgress = msg.progress || {};
          msg.books.forEach((b) => {
            const opt = document.createElement("option");
            opt.value = b;

            const progress = bookProgress[b];
            if (progress) {
              opt.textContent = `${b} (${progress.currentVerse}/${progress.totalVerses})`;
            } else {
              opt.textContent = `${b} (0/?)`;
            }
            bookSelect.appendChild(opt);
          });
          if (msg.books.length > 0) {
            bookSelect.value = msg.books[0];
            ws.send(
              JSON.stringify({
                type: "select_book",
                content: bookSelect.value,
              }),
            );
          }
        }

        if (msg.type === "progressUpdate") {
          const book = msg.book;
          const progress = msg.progress;
          if (!book || !progress) return;
          for (const opt of bookSelect.options) {
            if (opt.value === book) {
              opt.textContent = `${book} (${progress.currentVerse}/${progress.totalVerses})`;
              break;
            }
          }
        }

        if (msg.type === "verse") {
          currentVerseText = msg.content;
          verseEl.textContent = `${msg.verse.book_name} ${msg.verse.chapter}:${msg.verse.verse} (${msg.number}/${msg.total})\n\n${msg.content}`;
          inputEl.value = "";
          inputEl.style.backgroundColor = "";
        }

        if (msg.type === "stats" && msg.stats) {
          wpmEl.textContent = msg.stats.wpm;
          charsEl.textContent = msg.stats.charsTyped;
          mistakesEl.textContent = msg.stats.mistakes;
          progressEl.max = msg.stats.totalVerses;
          progressEl.value = msg.stats.currentVerse;
        }

        if (msg.type === "correct") {
          appendMessage("✓ " + msg.content, "correct");
          inputEl.value = "";
        }

        if (msg.type === "wrong") {
          appendMessage("✗ " + msg.content, "wrong");
        }

        if (msg.type === "complete") {
          appendMessage(msg.content, "complete");
          verseEl.textContent = "All done!";
        }
      };

      bookSelect.onchange = () => {
        ws.send(
          JSON.stringify({ type: "select_book", content: bookSelect.value }),
        );
      };

      sendBtn.onclick = () => sendMessage();
      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      inputEl.addEventListener("input", () => {
        const typed = inputEl.value;
        const correct = currentVerseText;
        let mismatch = false;
        for (let i = 0; i < typed.length; i++) {
          if (typed[i] !== correct[i]) {
            mismatch = true;
            break;
          }
        }
        inputEl.style.backgroundColor = mismatch ? "#ffdddd" : "#ddffdd";
      });

      function sendMessage() {
        const text = inputEl.value.trim();
        if (text) ws.send(JSON.stringify({ type: "content", content: text }));
      }

      function appendMessage(text, cls) {
        const p = document.createElement("p");
        p.textContent = text;
        if (cls) p.className = cls;
        messagesEl.appendChild(p);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }
    </script>
  </body>
</html>
