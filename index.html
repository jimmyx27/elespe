<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praise the Sun! \\[T]//</title>
    <style>
      :root {
        --bg: #f4f6fb;
        --bg-soft: #eef1f7;
        --card: #ffffff;
        --accent: #ffb703;
        --accent-soft: rgba(255, 183, 3, 0.25);
        --text: #1f2937;
        --muted: #6b7280;
        --border: #e5e7eb;
        --radius: 12px;
      }

      /* System dark mode */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b0d10;
          --bg-soft: #12151c;
          --card: #161a22;
          --text: #e5e7eb;
          --muted: #9ca3af;
          --border: #252a36;
        }
      }

      /* Manual override */
      html.dark {
        --bg: #0b0d10;
        --bg-soft: #12151c;
        --card: #161a22;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --border: #252a36;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      .dark {
        --bg: #0b0d10;
        --bg-soft: #12151c;
        --card: #161a22;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --border: #252a36;
      }

      body {
        font-family:
          "Segoe UI",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background:
          radial-gradient(
            1200px 600px at 80% -10%,
            rgba(255, 183, 3, 0.08),
            transparent 40%
          ),
          radial-gradient(
            800px 400px at 10% 110%,
            rgba(255, 120, 0, 0.06),
            transparent 45%
          ),
          linear-gradient(180deg, var(--bg), var(--bg-soft));
        padding: 2rem;
        max-width: 720px;
        margin: auto;
        color: var(--text);
        animation: fadeIn 0.6s ease-out;
      }

      h1 {
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 1.5rem;
        color: #1f2937;
        letter-spacing: 0.5px;
      }

      #themeToggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: var(--card);
        border: 1px solid var(--border);
        color: var(--text);
        border: 1px solid var(--border);
        cursor: pointer;
      }

      #verse {
        font-weight: 600;
        margin-bottom: 1.25rem;
        padding: 1.25rem;
        background: var(--card);
        border-radius: var(--radius);
        border: 1px solid var(--border);
        white-space: pre-wrap;
        box-shadow:
          0 10px 30px rgba(0, 0, 0, 0.35),
          inset 0 1px 0 rgba(255, 255, 255, 0.4);
        line-height: 1.6;
        animation: slideUp 0.4s ease-out;
      }

      #input-container {
        width: 100%;
      }

      input {
        display: block;
        width: 100%;
      }
      input.good {
        background: rgba(34, 197, 94, 0.15);
      }
      input.bad {
        background: rgba(239, 68, 68, 0.18);
      }

      #stats {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        margin-bottom: 1rem;
        background: var(--card);
        padding: 0.75rem 1rem;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        box-shadow:
          0 10px 30px rgba(0, 0, 0, 0.35),
          inset 0 1px 0 rgba(255, 255, 255, 0.04);
      }

      #stats p {
        margin: 0;
        font-size: 0.95rem;
        color: var(--muted);
      }

      #progress-container {
        margin: 1.25rem 0;
        background-color: #1f2430;
        border-radius: 999px;
        overflow: hidden;
        height: 18px;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.08);
      }
      progress::-webkit-progress-bar {
        background: #1f2430;
      }

      progress::-webkit-progress-value {
        background: linear-gradient(90deg, #ffb703, #ff8800, #ffd166);
        box-shadow: 0 0 10px rgba(255, 183, 3, 0.6);
      }

      #progress {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #ffb703, #ff8800, #ffd166);
        border-radius: 999px;
        transition: width 0.4s ease;
        animation: pulse 2s infinite ease-in-out;
        box-shadow:
          0 0 12px rgba(255, 183, 3, 0.6),
          inset 0 0 4px rgba(255, 255, 255, 0.3);
      }

      input,
      select,
      button {
        font-family: inherit;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        padding: 0.6rem 0.75rem;
        font-size: 0.95rem;
        transition: all 0.2s ease;
      }

      input,
      select {
        background: var(--bg-soft);
        color: var(--text);
        border: 1px solid var(--border);
      }

      input::placeholder {
        color: var(--muted);
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-soft);
      }

      button {
        background: var(--accent);
        color: #1f2937;
        font-weight: 600;
        cursor: pointer;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 14px rgba(255, 183, 3, 0.35);
      }

      button:active {
        transform: translateY(0);
        box-shadow: none;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          filter: brightness(1);
        }
        50% {
          filter: brightness(1.15);
        }
        100% {
          filter: brightness(1);
        }
      }
    </style>
  </head>
  <body>
    <button id="themeToggle">*</button>
    <h1>Praise the Sun! * \\[T]//</h1>

    <div id="verse">Connecting...</div>

    <div id="input-container">
      <input id="input" type="text" placeholder="Type here..." autofocus />
    </div>

    <div id="stats">
      <p>WPM: <span id="wpm">0</span></p>
      <p>Chars typed: <span id="chars">0</span></p>
      <p>Mistakes: <span id="mistakes">0</span></p>
    </div>

    <div id="progress-container">
      <progress id="progress" value="0" max="100"></progress>
    </div>

    <select id="bookSelect"></select>

    <button id="send">Send</button>

    <div id="messages"></div>

    <script>
      let currentVerseText = "";
      let currentVerse = null;
      let bookProgress = {};
      let uid = localStorage.getItem("uid");
      if (!uid) {
        uid = Date.now().toString(36) + Math.random().toString(36).slice(2);
        localStorage.setItem("uid", uid);
      }

      const ws = new WebSocket(
        `${location.protocol === "https:" ? "wss" : "ws"}://${location.host}/ws?uid=${uid}`,
      );
      const verseEl = document.getElementById("verse");
      const inputEl = document.getElementById("input");
      const messagesEl = document.getElementById("messages");
      const progressEl = document.getElementById("progress");
      const wpmEl = document.getElementById("wpm");
      const charsEl = document.getElementById("chars");
      const mistakesEl = document.getElementById("mistakes");
      const bookSelect = document.getElementById("bookSelect");
      const toggle = document.getElementById("themeToggle");
      toggle.onclick = () => {
        document.documentElement.classList.toggle("dark");
      };

      ws.onopen = () => {
        verseEl.textContent = "Connected! Waiting for first verse...";
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === "books") {
          bookSelect.innerHTML = "";
          bookProgress = msg.progress || {};
          msg.books.forEach((b) => {
            const opt = document.createElement("option");
            opt.value = b;

            const progress = bookProgress[b];
            if (progress) {
              opt.textContent = `${b} (${progress.currentVerse}/${progress.totalVerses})`;
            } else {
              opt.textContent = `${b} (0/?)`;
            }
            bookSelect.appendChild(opt);
          });
          if (msg.books.length > 0) {
            bookSelect.value = msg.books[0];
            ws.send(
              JSON.stringify({
                type: "select_book",
                content: bookSelect.value,
              }),
            );
          }
        }

        if (msg.type === "progressUpdate") {
          const book = msg.book;
          const progress = msg.progress;
          if (!book || !progress) return;
          for (const opt of bookSelect.options) {
            if (opt.value === book) {
              opt.textContent = `${book} (${progress.currentVerse}/${progress.totalVerses})`;
              break;
            }
          }
        }

        if (msg.type === "verse") {
          currentVerseText = msg.content;
          verseEl.textContent = `${msg.verse.book_name} ${msg.verse.chapter}:${msg.verse.verse} (${msg.number}/${msg.total})\n\n${msg.content}`;
          inputEl.value = "";
          inputEl.style.backgroundColor = "";
        }

        if (msg.type === "stats" && msg.stats) {
          wpmEl.textContent = msg.stats.wpm;
          charsEl.textContent = msg.stats.charsTyped;
          mistakesEl.textContent = msg.stats.mistakes;
          progressEl.max = msg.stats.totalVerses;
          progressEl.value = msg.stats.currentVerse;
        }

        if (msg.type === "correct") {
          appendMessage("✓ " + msg.content, "correct");
          inputEl.value = "";
        }

        if (msg.type === "wrong") {
          appendMessage("✗ " + msg.content, "wrong");
        }

        if (msg.type === "complete") {
          appendMessage(msg.content, "complete");
          verseEl.textContent = "All done!";
        }
      };

      bookSelect.onchange = () => {
        ws.send(
          JSON.stringify({ type: "select_book", content: bookSelect.value }),
        );
      };

      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      inputEl.addEventListener("input", () => {
        inputEl.classList.remove("good", "bad");
        const typed = inputEl.value;
        for (let i = 0; i < typed.length; i++) {
          if (typed[i] !== currentVerseText[i]) {
            inputEl.classList.add("bad");
            break;
          }
        }
        if (typed.length > 0) inputEl.classList.add("good");
      });

      function sendMessage() {
        const text = inputEl.value.trim();
        if (text) ws.send(JSON.stringify({ type: "content", content: text }));
      }

      function appendMessage(text, cls) {
        const p = document.createElement("p");
        p.textContent = text;
        if (cls) p.className = cls;
        messagesEl.appendChild(p);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }
    </script>
  </body>
</html>
