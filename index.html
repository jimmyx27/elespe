<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Praise the Sun! \\[T]//</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #444;
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
    }
    .main-panel {
      min-width: 0;
    }
    .side-panel {
      min-width: 0;
    }
    #verse {
      font-weight: bold;
      margin-bottom: 1rem;
      padding: 1rem;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      position: relative;
    }
    #favoriteBtn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.25rem;
      margin: 0;
    }
    #favoriteBtn:hover {
      transform: scale(1.2);
    }
    #favoriteBtn.favorited {
      color: #f44336;
    }
    #favoriteBtn.not-favorited {
      color: #ccc;
    }
    #stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    #stats p {
      margin: 0;
      font-size: 0.95rem;
    }
    #progress-container {
      margin: 1rem 0;
      background-color: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      height: 16px;
    }
    #progress {
      width: 100%;
      height: 100%;
      -webkit-appearance: none;
      appearance: none;
    }
    #progress::-webkit-progress-bar {
      background-color: #e0e0e0;
    }
    #progress::-webkit-progress-value {
      background-color: #4caf50;
      transition: width 0.2s;
    }
    #messages {
      margin-top: 1rem;
      max-height: 150px;
      overflow-y: auto;
      background: #fff;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    input, select, button {
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      transition: background-color 0.2s;
    }
    button {
      cursor: pointer;
      background: #4caf50;
      color: white;
      border: none;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #bookSelect {
      margin-top: 1rem;
      width: 100%;
    }
    .book-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .correct {
      color: green;
    }
    .wrong {
      color: red;
    }
    .error {
      color: #d32f2f;
      font-weight: bold;
    }
    .complete {
      color: #444;
      font-weight: bold;
      text-align: center;
    }
    .favorites-panel {
      background: #fff;
      border-radius: 6px;
      border: 1px solid #ddd;
      padding: 1rem;
      max-height: 400px;
      overflow-y: auto;
    }
    .favorites-panel h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #444;
    }
    .favorite-item {
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: #f5f5f5;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .favorite-item:hover {
      background: #e0e0e0;
    }
    .favorite-item small {
      color: #666;
      display: block;
      margin-top: 0.25rem;
    }
    .verse-selector {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .verse-selector input {
      flex: 1;
      margin: 0;
    }
    .verse-selector button {
      margin: 0;
      flex-shrink: 0;
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Praise the Sun! \\[T]//</h1>
  
  <div class="container">
    <div class="main-panel">
      <div id="verse">
        Connecting...
        <button id="favoriteBtn" class="not-favorited" title="Add to favorites">♡</button>
      </div>
      
      <div id="stats">
        <p>WPM: <span id="wpm">0</span></p>
        <p>Chars typed: <span id="chars">0</span></p>
        <p>Mistakes: <span id="mistakes">0</span></p>
      </div>
      
      <div id="progress-container">
        <progress id="progress" value="0" max="100"></progress>
      </div>
      
      <select id="bookSelect"></select>
      
      <div class="verse-selector">
        <input id="verseInput" type="number" min="1" placeholder="Jump to verse #" />
        <button id="jumpBtn">Go</button>
      </div>
      
      <input id="input" type="text" placeholder="Type here..." autofocus />
      <button id="send">Send</button>
      
      <div id="messages"></div>
    </div>
    
    <div class="side-panel">
      <div class="favorites-panel">
        <h3>⭐ Favorites</h3>
        <div id="favoritesList"></div>
      </div>
    </div>
  </div>
  
  <script>
    let currentVerseText = "";
    let currentVerse = null;
    let bookProgress = {};
    let isFavorited = false;
    
    let uid = localStorage.getItem("uid");
    if (!uid) {
      uid = Date.now().toString(36) + Math.random().toString(36).slice(2);
      localStorage.setItem("uid", uid);
    }
    
    const ws = new WebSocket(`${location.protocol === "https:" ? "wss" : "ws"}://${location.host}/ws?uid=${uid}`);
    const verseEl = document.getElementById("verse");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const messagesEl = document.getElementById("messages");
    const progressEl = document.getElementById("progress");
    const wpmEl = document.getElementById("wpm");
    const charsEl = document.getElementById("chars");
    const mistakesEl = document.getElementById("mistakes");
    const bookSelect = document.getElementById("bookSelect");
    const favoriteBtn = document.getElementById("favoriteBtn");
    const favoritesListEl = document.getElementById("favoritesList");
    const verseInput = document.getElementById("verseInput");
    const jumpBtn = document.getElementById("jumpBtn");
    
    ws.onopen = () => {
      verseEl.textContent = "Connected! Waiting for first verse...";
      ws.send(JSON.stringify({ type: "get_favorites" }));
    };
    
    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      
      if (msg.type === "books") {
        bookSelect.innerHTML = "";
        bookProgress = msg.progress || {};
        
        if (msg.books && Array.isArray(msg.books)) {
          msg.books.forEach((b) => {
            const opt = document.createElement("option");
            opt.value = b;
            
            const progress = bookProgress[b] || 0;
            opt.textContent = `${b} (${progress}%)`;
            
            bookSelect.appendChild(opt);
          });
          
          if (msg.books.length > 0) {
            bookSelect.value = msg.books[0];
            ws.send(JSON.stringify({ type: "select_book", content: bookSelect.value }));
          }
        }
      }
      
      if (msg.type === "progress_update") {
        bookProgress = msg.progress || bookProgress;
        // Update the current book's display
        const currentBook = bookSelect.value;
        if (currentBook && bookProgress[currentBook] !== undefined) {
          const selectedOption = bookSelect.options[bookSelect.selectedIndex];
          const progress = bookProgress[currentBook];
          selectedOption.textContent = `${currentBook} (${progress}%)`;
        }
      }
      
      if (msg.type === "verse") {
        currentVerseText = msg.content;
        currentVerse = msg.verse;
        isFavorited = msg.isFavorite || false;
        
        updateFavoriteButton();
        
        // Clear verse element and set text content
        verseEl.textContent = `${msg.verse.book_name} ${msg.verse.chapter}:${msg.verse.verse} (${msg.number}/${msg.total})\n\n${msg.content}`;
        
        // Re-append the favorite button
        verseEl.appendChild(favoriteBtn);
        
        inputEl.value = "";
        inputEl.style.backgroundColor = "";
        inputEl.focus();
      }
      
      if (msg.type === "stats" && msg.stats) {
        wpmEl.textContent = msg.stats.wpm;
        charsEl.textContent = msg.stats.charsTyped;
        mistakesEl.textContent = msg.stats.mistakes;
        progressEl.max = msg.stats.totalVerses;
        progressEl.value = msg.stats.currentVerse;
      }
      
      if (msg.type === "correct") {
        appendMessage("✓ " + msg.content, "correct");
        inputEl.value = "";
      }
      
      if (msg.type === "wrong") {
        appendMessage("✗ " + msg.content, "wrong");
      }
      
      if (msg.type === "complete") {
        appendMessage(msg.content, "complete");
      }
      
      if (msg.type === "favorites") {
        displayFavorites(msg.favorites || []);
      }
      
      if (msg.type === "favorite_toggled") {
        isFavorited = msg.isFavorite;
        updateFavoriteButton();
        ws.send(JSON.stringify({ type: "get_favorites" }));
      }
      
      if (msg.type === "error") {
        appendMessage("Error: " + msg.content, "error");
      }
    };
    
    function updateFavoriteButton() {
      if (isFavorited) {
        favoriteBtn.textContent = "♥";
        favoriteBtn.className = "favorited";
        favoriteBtn.title = "Remove from favorites";
      } else {
        favoriteBtn.textContent = "♡";
        favoriteBtn.className = "not-favorited";
        favoriteBtn.title = "Add to favorites";
      }
    }
    
    function displayFavorites(favorites) {
      favoritesListEl.innerHTML = "";
      
      if (favorites.length === 0) {
        favoritesListEl.innerHTML = "<p style='color: #999; font-size: 0.9rem;'>No favorites yet. Click ♡ to save verses!</p>";
        return;
      }
      
      favorites.forEach(fav => {
        const div = document.createElement("div");
        div.className = "favorite-item";
        div.innerHTML = `
          <strong>${fav.book_name} ${fav.chapter}:${fav.verse}</strong>
          <small>${fav.text.substring(0, 60)}${fav.text.length > 60 ? '...' : ''}</small>
        `;
        div.onclick = () => {
          // Switch to the book and jump to this verse
          bookSelect.value = fav.book_name;
          ws.send(JSON.stringify({ type: "select_book", content: fav.book_name }));
          setTimeout(() => {
            // Calculate verse index within book
            ws.send(JSON.stringify({ type: "jump_to_verse", content: `${fav.verse}` }));
          }, 100);
        };
        favoritesListEl.appendChild(div);
      });
    }
    
    favoriteBtn.onclick = (e) => {
      e.preventDefault();
      e.stopPropagation();
      if (currentVerse && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: "toggle_favorite" }));
      }
    };
    
    bookSelect.onchange = () => {
      ws.send(JSON.stringify({ type: "select_book", content: bookSelect.value }));
    };
    
    jumpBtn.onclick = () => {
      const verseNum = parseInt(verseInput.value);
      if (verseNum && verseNum > 0) {
        ws.send(JSON.stringify({ type: "jump_to_verse", content: `${verseNum}` }));
        verseInput.value = "";
      }
    };
    
    verseInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        jumpBtn.click();
      }
    });
    
    sendBtn.onclick = () => sendMessage();
    
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
    
    inputEl.addEventListener("input", () => {
      const typed = inputEl.value;
      const correct = currentVerseText;
      let mismatch = false;
      for (let i = 0; i < typed.length; i++) {
        if (typed[i] !== correct[i]) {
          mismatch = true;
          break;
        }
      }
      inputEl.style.backgroundColor = mismatch ? "#ffdddd" : "#ddffdd";
    });
    
    function sendMessage() {
      const text = inputEl.value;
      console.log("Sending message:", text);
      console.log("Expected text:", currentVerseText);
      console.log("Match:", text === currentVerseText);
      if (text && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: "content", content: text }));
      }
    }
    
    function appendMessage(text, cls) {
      const p = document.createElement("p");
      p.textContent = text;
      if (cls) p.className = cls;
      messagesEl.appendChild(p);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>
</body>
</html><!doctype html>
